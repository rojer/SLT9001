author: 'Deomid "rojer" Ryabkov'
description: LED clock firmware
name: clock
version: 0.1.0
platform: esp32
manifest_version: 2020-01-29

libs_version: latest
modules_version: latest
mongoose_os_version: latest

sources:
  - src

filesystem:
  - fs

config_schema:
  # TODO

cdefs:
  RCLK_GPIO: 22
  SER_GPIO: 19
  SRCLK_GPIO: 21
  # OE active 0
  OE_R_GPIO: 23
